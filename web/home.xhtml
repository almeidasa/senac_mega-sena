<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f = "http://java.sun.com/jsf/core">

    <h:head>
        <title>Cartelas MegaSena</title>			
    </h:head>

    <h:body style="padding: 10px"> 
        <h2>Cartelas</h2>
        <h:form>
            <b:dataTable class="table" value = "#{userData.employees}"
                         var="employee"
                         excel="true" pdf="true" >

                <b:dataTableColumn value="#{employee.nome}"/>
                <b:dataTableColumn value="#{employee.um}"/>
                <b:dataTableColumn value="#{employee.dois}"/>
                <b:dataTableColumn value="#{employee.tres}"/>
                <b:dataTableColumn value="#{employee.quatro}"/>
                <b:dataTableColumn value="#{employee.cinco}"/>
                <b:dataTableColumn value="#{employee.seis}"/>
            </b:dataTable>
        </h:form>

        <a href="/MegaSena/formulario.xhtml" class="btn btn-lg btn-danger">Voltar</a>
    </h:body>
</html>
