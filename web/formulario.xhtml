<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Gera  Cartelas MegaSena</title>
        <style>
            .jumbotron {
                height: 200px;
                width: 600px;
                position: relative;
            }
            .jumbotron .container {
                position: relative;
                top:100px;
            }
        </style>
    </h:head>
    <h:body style="padding: 50px">
        <b:jumbotron>
            <b:container fluid="true">
                <h:form>
                    <h:outputLabel class="form-signin-heading" value="Quantidade de Cartelas:"/>
                    <h:inputText value="#{userData.qtn_cartelas}"/>
                    <h:commandButton class="btn btn-lg btn-success" value ="Gerar Cartelas"
                                     action ="#{userData.addEmployee()}"/>

                </h:form>
            </b:container>
        </b:jumbotron>
    </h:body>
</html>
