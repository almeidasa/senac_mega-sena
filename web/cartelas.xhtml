<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f = "http://java.sun.com/jsf/core">

    <h:head>
        <title>Cartelas MegaSena</title>
        <style>
            body {
                background-image: url(_img/trevo2.jpg);
                padding: 20px;
            }
            .dataTable {
                background-color: #e0fee0;
            }
            .panel {
                margin-left: auto;
                margin-right: auto;
                height: auto;
                position: relative;
                padding: 10px;
            }
        </style>
    </h:head>
    <h:body>    
        <b:image style="padding-bottom: 20px" value="_img/mega.png"></b:image>
        <b:panel title="Cartelas" look="success">
            <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" class="table table-striped table-bordered" style="width:100%" value = "#{gerarCartelas.employees}"
                         var="employee"
                         excel="true" pdf="true" print="true" responsive="true">

                <b:dataTableColumn value="#{employee.nome}"/>
                <b:dataTableColumn value="#{employee.um}"/>
                <b:dataTableColumn value="#{employee.dois}"/>
                <b:dataTableColumn value="#{employee.tres}"/>
                <b:dataTableColumn value="#{employee.quatro}"/>
                <b:dataTableColumn value="#{employee.cinco}"/>
                <b:dataTableColumn value="#{employee.seis}"/>
            </b:dataTable>
            <b:button icon-rotate="l" iconAwesome="thumbs-up"
                      value="Voltar" href="/MegaSena/formulario.xhtml"
                      class="btn btn-lg btn-danger" title="Voltar" />
        </b:panel>
    </h:body>
</html>
