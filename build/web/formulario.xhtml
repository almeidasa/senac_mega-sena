<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Gerar Cartelas MegaSena</title>
        <style>
            body {
                padding-top: 50px;
                background-image: url(_img/trevo2.jpg);
            }
            .panel {
                margin-left: auto;
                margin-right: auto;
                height: 180px;
                width: 250px;
                position: relative;
            }
        </style>
    </h:head>
    <h:body>
        <b:panel collapsible="false" title="Quantidade de Cartelas" look="success">
            <b:form>
                <b:inputText type="number" class="form-control" value="#{gerarCartelas.qtn_cartelas}" maxlength="4"/>
                <b:commandButton icon-spin="true" iconAwesome="thumbs-down"
                                 value="Gerar Cartelas" action="#{gerarCartelas.addEmployee()}"
                                 class="btn btn-lg btn-success" title="spin='true'" />
            </b:form>
        </b:panel>
    </h:body>
</html>
