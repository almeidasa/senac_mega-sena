<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Gera  Cartelas MegaSena</title>
        <style>
            .jumbotron {
                margin-left: auto;
                margin-right: auto;
                height: 200px;
                width: 300px;
                position: relative;
                padding: 10px;
            }

        </style>
    </h:head>
    <h:body style="padding: 10px">
        <b:jumbotron>
            <b:container fluid="true">
                <b:form>
                    <b:panelGrid columns="1" >
                    <h:outputLabel value="Quantidade de Cartelas:&nbsp;"/>
                    <b:inputText id="teste" class="form-control" value="#{userData.qtn_cartelas}"/>
                    <b:commandButton class="btn btn-lg btn-success" value ="Gerar Cartelas"
                                     action ="#{userData.addEmployee()}"/>
                    </b:panelGrid>
                </b:form>
            </b:container>
        </b:jumbotron>
    </h:body>
</html>
