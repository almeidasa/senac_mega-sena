<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f = "http://java.sun.com/jsf/core">

    <h:head>
        <title>Cartelas MegaSena</title>
        <style>
            body {
                padding: 20px;
            }
            .dataTable {
                background-color: #cccccc;
            }
            .row {
                padding: 10px;
            }
        </style>
    </h:head>

    <h:body> 
        <h2>Cartelas</h2>
        <b:row>
            <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" class="table table-striped table-bordered" style="width:100%" value = "#{gerarCartelas.employees}"
                         var="employee"
                         excel="true" pdf="true" print="true" responsive="true">

                <b:dataTableColumn value="#{employee.nome}"/>
                <b:dataTableColumn value="#{employee.um}"/>
                <b:dataTableColumn value="#{employee.dois}"/>
                <b:dataTableColumn value="#{employee.tres}"/>
                <b:dataTableColumn value="#{employee.quatro}"/>
                <b:dataTableColumn value="#{employee.cinco}"/>
                <b:dataTableColumn value="#{employee.seis}"/>
            </b:dataTable>
        </b:row>


        <b:button icon-rotate="l" iconAwesome="thumbs-up"
                  value="Voltar" href="/MegaSena/formulario.xhtml"
                  class="btn btn-lg btn-danger" title="icon-rotate='l'" />
    </h:body>
</html>
